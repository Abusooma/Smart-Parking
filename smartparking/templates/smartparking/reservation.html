{% extends 'landing/main.html' %}

{% load static %}

{% block title %} Reservation {% endblock %}
{% block content %}
  <!-- Reservation Section -->
      <div class="container my-5 flex-grow-1">
        <div class="row">
          <div class="col-md-8">
            <div class="reservation-form">
              <h2 class="mb-4">Réservez votre place de parking</h2>
              <form id="reservation-form">
                <div class="form-group">
                  <label for="arrival-date">Date d'arrivée</label>
                  <input
                    type="date"
                    class="form-control"
                    id="arrival-date"
                    name="arrival-date"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="departure-date">Date de départ</label>
                  <input
                    type="date"
                    class="form-control"
                    id="departure-date"
                    name="departure-date"
                    required
                  />
                </div>
                <a type="submit" href="{% url 'paiement' %}" class="btn btn-primary btn-block">
                  Réserver
                </a>
              </form>
            </div>
          </div>
          <div class="col-md-4">
            <div class="reservation-info">
              <h3>Détails de la réservation</h3>
              <p>Région : <span id="region-display"></span></p>
              <p>
                Emplacement de parking : <span id="location-display"></span>
              </p>
              <p>Prix : <span id="price-display"></span></p>
            </div>
          </div>
        </div>
      </div>

{% endblock %}
